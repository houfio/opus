<ng-container *ngTemplateOutlet="isButton ? button : anchor"></ng-container>
<ng-template #content>
  <ng-container *ngIf="project; else fallback">
    {{ project.name }}
    <div class="subtle">
      {{ project.description }} - {{ owner ? owner.name : project.users.length + ' user' + (project.users.length !== 1 ? 's' : '') }}
    </div>
  </ng-container>
  <ng-template #fallback>
    <fa-icon [icon]="icon"></fa-icon>
  </ng-template>
</ng-template>
<ng-template #anchor>
  <a class="card" [attr.data-fallback]="!project" [routerLink]="project ? ['projects', project.id] : ['projects']">
    <ng-container *ngTemplateOutlet="content"></ng-container>
    <span *ngIf="text" class="text">
      {{ text }}
    </span>
  </a>
</ng-template>
<ng-template #button>
  <button class="card" [attr.data-fallback]="!project" (click)="press.emit()">
    <ng-container *ngTemplateOutlet="content"></ng-container>
    <span *ngIf="text" class="text">
      {{ text }}
    </span>
  </button>
</ng-template>
