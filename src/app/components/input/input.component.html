<label [htmlFor]="name" class="label">
  {{ label }}
</label>
<input
  *ngIf="type !== 'date'; else date"
  [id]="name"
  [name]="name"
  [type]="type"
  class="input"
  min="0"
  [ngModel]="value"
  (ngModelChange)="onChange($event)"
  (blur)="onTouch()"
/>
<ng-template #date>
  <ngx-datepicker
    [id]="name"
    [name]="name"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
    [options]="options"
    (blur)="onTouch()"
  ></ngx-datepicker>
</ng-template>
