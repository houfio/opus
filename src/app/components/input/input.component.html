<label [htmlFor]="name" class="label">
  {{ label }}
</label>
<input
  *ngIf="!date; else picker"
  [id]="name"
  [name]="name"
  class="input"
  [ngModel]="value"
  (ngModelChange)="onChange($event)"
  (blur)="onTouch()"
/>
<ng-template #picker>
  <ngx-datepicker
    [id]="name"
    [name]="name"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
    [options]="options"
    (blur)="onTouch()"
  ></ngx-datepicker>
</ng-template>
