<span class="title">
  {{ sprint ? sprint.name : 'Backlog' }}
</span>
<div class="list" cdkDropList (cdkDropListDropped)="onDrop($event)" [style.min-height.px]="minHeight">
  <app-backlog-task #fallback [@fallback]="empty"></app-backlog-task>
  <app-backlog-task *ngFor="let task of tasksInSprint" cdkDrag [cdkDragData]="task" [task]="task"></app-backlog-task>
</div>
<div class="footer">
  <div (click)="openInput()">
    <div *ngIf="isOpen; else notActive">
      <form (ngSubmit)="createTask()">
        <app-row [spaces]="{ tablet: 1 }" class="projects">
          <app-column [columns]="{ phone: 12, tablet: 9, laptop: 10 }">
            <app-input name="title" label="Title" [(ngModel)]="data.title"></app-input>
          </app-column>
          <app-column [columns]="{ phone: 12, tablet: 3, laptop: 2 }">
            <app-input name="points" label="points" [(ngModel)]="data.points"></app-input>
          </app-column>
        </app-row>
        <input type="submit" style="display: none" />
      </form>
    </div>
    <ng-template #notActive>
      <h1>Add task...</h1>
    </ng-template>
  </div>
</div>
