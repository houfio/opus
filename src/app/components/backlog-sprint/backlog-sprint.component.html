<span class="title">
  {{ sprint ? sprint.name : 'Backlog' }}
</span>
<div class="list" cdkDropList (cdkDropListDropped)="onDrop($event)" [style.min-height.px]="minHeight">
  <app-backlog-task #fallback [@fallback]="empty"></app-backlog-task>
  <app-backlog-task
    *ngFor="let task of tasksInSprint"
    class="item"
    cdkDrag
    [cdkDragData]="task"
    [task]="task"
    (click)="openDetails(task)"
  ></app-backlog-task>
</div>
<div class="footer">
  <form *ngIf="data.open; else inactive" (ngSubmit)="createTask()">
    <input
      #taskInput
      name="title"
      class="input"
      placeholder="What needs to be done?"
      [(ngModel)]="data.title"
      (blur)="setOpen(false)"
    />
    <input type="submit" style="display: none"/>
  </form>
  <ng-template #inactive>
    <button class="input" (click)="setOpen(true)">Add task...</button>
  </ng-template>
</div>
