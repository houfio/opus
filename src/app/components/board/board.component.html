<div CdkDropListGroup>
  <div>
    <h2>Unassigned</h2>
    <div
      cdkDropList
      cdkDropListOrientation="horizontal"
      [cdkDropListData]="getAssigneeTask()"
      (cdkDropListDropped)="taskDrop($event)"
      class="lane">
      <div class="item" *ngFor="let task of getAssigneeTask()" cdkDrag>{{task.title}} || {{resolveUser(task.assignee)}}</div>
    </div>
  </div>

  <hr>
  <div class="stateNames">
    <h1 *ngFor="let state of statesInProject">{{state.name}}</h1>
  </div>
  <hr>

  <div cdkDropList *ngFor="let user of lanes">
    <h2>{{user.name}}</h2>
    <div class="lane">
      <div
        *ngFor="let state of statesInProject"
        cdkDropList
        cdkDropListOrientation="horizontal"
        [cdkDropListData]="user"
        (cdkDropListDropped)="userDrop($event)"
        class="stateColumn">
        <div class="item" *ngFor="let task of getAssigneeTask(user, state)" cdkDrag>{{task.title}} || {{resolveUser(task.assignee)}}</div>
      </div>
    </div>
  </div>
</div>
