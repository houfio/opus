<ng-container *ngIf="project$ | async; let project; else loading">
  <app-board
    [lanes]="project.lanes"
    [tasks]="project.tasks"
    [activeSprint]="project.activeSprint"
    [states]="project.states"></app-board>
</ng-container>
<ng-template #loading>
  <app-spinner message="Loading board..."></app-spinner>
</ng-template>
