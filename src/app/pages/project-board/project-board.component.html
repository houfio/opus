<ng-container *ngIf="project$ | async; let project; else loading">
  <app-board
    *ngIf="project.currentSprintData; else empty"
    [project]="project"
    [activeSprint]="project.currentSprintData"
    [states]="project.states"
    [tasks]="project.tasks"
    [users]="project.usersData"
  ></app-board>
  <ng-template #empty>
    No active sprint
  </ng-template>
</ng-container>
<ng-template #loading>
  <app-spinner message="Loading board..."></app-spinner>
</ng-template>
