<app-container *ngIf="projects$ | async; let project; else loading">
  <app-heading>
    {{project.name}}
    <app-button action [route]="['settings']">
      Settings
    </app-button>
  </app-heading>
  <app-board [lanes]="project.lanes"></app-board>
</app-container>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
