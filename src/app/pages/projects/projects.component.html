<app-container>
  <app-heading>
    Create project
  </app-heading>
  <app-row>
    <app-column [columns]="{ phone: 12, laptop: 6 }">
      <form (ngSubmit)="createProject()" class="form">
        <app-input name="name" label="Name" [(ngModel)]="data.name"></app-input>
        <app-input name="description" label="Description" [(ngModel)]="data.description"></app-input>
        <app-button class="submit">
          Create
        </app-button>
      </form>
    </app-column>
  </app-row>
  <ng-container *ngIf="projects$ | async; let projects">
    <div *ngIf="projects.length > 0" class="subtle">
      or request to join an existing project
    </div>
    <app-row [spaces]="{ phone: 2 }">
      <app-column *ngFor="let project of projects" [columns]="{ phone: 12, tablet: 6, laptop: 4 }">
        <app-project-card [project]="project" (press)="joinProject(project)"></app-project-card>
      </app-column>
    </app-row>
  </ng-container>
</app-container>
